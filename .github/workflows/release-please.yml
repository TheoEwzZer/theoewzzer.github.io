on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          pull-request-title-pattern: "chore: release${component} ${version}"
          changelog-types: |
            [
              {"type":"feat","section":"âœ¨ Features","hidden":false},
              {"type":"change","section":"âœ¨ Features","hidden":false},
              {"type":"deprecate","section":"ğŸ”¥ Changes","hidden":false},
              {"type":"remove","section":"ğŸ”¥ Changes","hidden":false},
              {"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},
              {"type":"revert","section":"âªï¸ Reverts","hidden":false},
              {"type":"security","section":"ğŸ”’ï¸ Security","hidden":false},
              {"type":"perf","section":"âš¡ï¸ Performance Improvements","hidden":false},
              {"type":"refactor","section":"â™»ï¸ Code Refactoring","hidden":false},
              {"type":"style","section":"ğŸ’„ Styles","hidden":false},
              {"type":"build","section":"ğŸ‘· Builds","hidden":false},
              {"type":"chore","section":"ğŸ”§ Other","hidden":false},
              {"type":"deps","section":"ğŸ“¦ Dependencies","hidden":false},
              {"type":"ci","section":"âš™ï¸ Continuous Integrations","hidden":false},
              {"type":"test","section":"âœ… Tests","hidden":false},
              {"type":"docs","section":"ğŸ“ Documentation","hidden":false}
            ]
      - uses: actions/checkout@v3
      - name: tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}
